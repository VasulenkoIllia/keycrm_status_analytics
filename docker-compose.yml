version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: keycrm_status_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-keycrm}
      POSTGRES_PASSWORD: ${PGPASSWORD:-keycrm}
      POSTGRES_DB: ${PGDATABASE:-keycrm}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-keycrm} -d ${PGDATABASE:-keycrm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: keycrm_status_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"

volumes:
  pgdata:
