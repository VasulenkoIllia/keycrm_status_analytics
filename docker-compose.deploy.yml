services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: orderstatus-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-keycrm}
      PGPASSWORD: ${PGPASSWORD:-keycrm}
      PGDATABASE: ${PGDATABASE:-keycrm}
      REDIS_URL: redis://redis:6379
      PORT: 4000
      TZ: Europe/Kyiv
    restart: unless-stopped
    networks:
      - app-net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.orderstatus-api.rule=Host(`orderstatus.workflo.space`) && PathPrefix(`/api`)"
      - "traefik.http.routers.orderstatus-api.entrypoints=websecure"
      - "traefik.http.routers.orderstatus-api.tls.certresolver=cf"
      - "traefik.http.services.orderstatus-api.loadbalancer.server.port=4000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:4000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: https://orderstatus.workflo.space/api
    container_name: orderstatus-frontend
    depends_on:
      - backend
    environment:
      TZ: Europe/Kyiv
    restart: unless-stopped
    networks:
      - app-net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.orderstatus.rule=Host(`orderstatus.workflo.space`)"
      - "traefik.http.routers.orderstatus.entrypoints=websecure"
      - "traefik.http.routers.orderstatus.tls.certresolver=cf"
      - "traefik.http.services.orderstatus.loadbalancer.server.port=80"

  db:
    image: postgres:16-alpine
    container_name: orderstatus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-keycrm}
      POSTGRES_PASSWORD: ${PGPASSWORD:-keycrm}
      POSTGRES_DB: ${PGDATABASE:-keycrm}
      TZ: Europe/Kyiv
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-keycrm} -d ${PGDATABASE:-keycrm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orderstatus-redis
    restart: unless-stopped
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:
    driver: bridge
  proxy:
    external: true
